name: CI - Code Quality Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  python-lint:
    name: Validate Python Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Linters
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Enforce Code Formatting (Black)
        # The --check flag fails the pipeline if the code isn't formatted properly
        run: black --check extract_load/ reverse_etl/

      - name: Check for Syntax Errors (Flake8)
        run: flake8 extract_load/ reverse_etl/ --count --select=E9,F63,F7,F82 --show-source --statistics

  sql-lint:
    name: Validate dbt SQL Models
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install SQLFluff
        run: |
          pip install sqlfluff

      - name: Lint SQL Files
        # This will scan your dbt models and flag messy SQL (like trailing commas or missing indents)
        run: sqlfluff lint dbt_transform/models/ --dialect snowflake

  dbt-test:
    name: Execute dbt Build & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dbt-snowflake
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake

      - name: Run dbt Build
        # We pass Snowflake credentials securely from GitHub Secrets
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: CI_PR_TESTING # Builds into a temporary CI schema
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          cd dbt_transform
          dbt deps
          dbt build --target dev